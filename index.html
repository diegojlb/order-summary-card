<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css" as="style">
    <title>Order Summary</title>
</head>
<body>
    <div class="container" id="card">
        <img class="hero" src="images/illustration-hero.svg" alt="A person listening to music from a smartphone">
        <h1 class=title>Order Summary</h1>
        <p>You can now listen to million of songs, 
            <br> audiobooks and podcasts on any device 
            <br> anywhere you like!</p>
        <div class="container" id="plan">
            <img src="images/icon-music.svg" alt="Semiquaver icon">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
            <a href="#change">Change</a>
        </div>
        <div id="button">
            <button id="payment">Proceed to Payment</button>
            <button id="cancel">Cancel Order</button>
        </div>

    </div>   
</body>
</html>
